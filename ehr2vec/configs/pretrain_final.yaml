env: local
paths:
  # data_path: 'pretrain_datasets/diagnosis_medication/070623/outputs/data' # inside mounted datastore
  data_path: "..\\outputs\\data_icd10"
  output_path: 'outputs/pretraining'
  type: med_diag
  run_name: pt_ft_test
  
dataset:
  masked_ratio: 0.15
  ignore_special_tokens: true
  truncation_len: 512
train_data:  
  num_patients: 100
val_data:
  num_patients: 20

trainer_args:
  batch_size: 16
  effective_batch_size: 512
  epochs: 5
  info: true
  sampler: null
  gradient_clip: 
    clip_value: 1.0
  mixed_precision: false

model:
  # max_position_embeddings: 256 # is that still needed?
  linear: true
  hidden_size: 192
  num_hidden_layers: 6
  num_attention_heads: 6
  intermediate_size: 64
  type_vocab_size: 256
  # pool_type: mean
  

optimizer:
  lr: 5e-4
  eps: 1e-6

scheduler:
  num_warmup_steps: 10
  num_training_steps: 100

metrics:
  top1:
    _target_: evaluation.metrics.PrecisionAtK
    topk: 1
  top10:
    _target_: evaluation.metrics.PrecisionAtK
    topk: 10
  top100:
    _target_: evaluation.metrics.PrecisionAtK
    topk: 100
